name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Package application (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        npx electron-packager . dockyard --platform=linux --arch=x64 --out=dist --overwrite
        cd dist
        tar -czf dockyard-linux-x64.tar.gz dockyard-linux-x64
    
    - name: Package application (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        npx electron-packager . dockyard --platform=win32 --arch=x64 --out=dist --overwrite
        Compress-Archive -Path dist/dockyard-win32-x64 -DestinationPath dist/dockyard-windows-x64.zip
      shell: powershell
    
    - name: Package application (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        npx electron-packager . dockyard --platform=darwin --arch=x64 --out=dist --overwrite
        cd dist
        zip -r dockyard-macos-x64.zip dockyard-darwin-x64
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*.tar.gz
          dist/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
